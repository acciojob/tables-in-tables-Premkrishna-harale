<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Apply styling as needed */
    table, tr,td{
        border: 1px solid black;border-collapse: collapse;
	    border-collapse: collapse;
        padding:20px;
		width:0%;
		}
	.black-cell {
      background-color: black;
      color: white;
    }
  </style>
  <title>Tables in Tables</title>
</head>
<body>

  <table>
 <tr>
      <td>
        <table border>
          <tr>
            <th colspan="2">Nested Table 1</th>
          </tr>
          <tr>
            <td>column1</td>
            <td>column2</td>
          </tr>
          <tr>
            <td>Cell 1</td>
            <td>Cell 2</td>
          </tr>
        </table>
      </td>
      <td>
        <table border>
          <tr>
            <th colspan="4">Nested Table 2</th>
			  </tr>
          <tr>
			  <td>
			<ul>
			  <li>hello</li>
			  <li>bye</li>
			  <li>heyy</li>
			</ul>
			  </td>
		  </tr>
	 </table>
      </td>
    </tr>
    <tr>
      <td>
        <table border>
          <tr>
            <th colspan="3">Nested Table 3</th>
          </tr>
          <tr>
            <td>Cell 1</td>
            <td>Cell 2</td>
          </tr>
          
        </table>
      </td>
      <td>
        <table border>
          <tr>
            <th>Nested Table 4</th>
          </tr>
          <tr>
            <td class= "black-cell"colspan="2">Html</td>
          </tr>
         </table>
      </td>
    </tr>
  </table>

  </body>
  </html>
